events {}

http {
    server {
        listen 80;

        # Route /api/v1 requests to backend
        location /api/v1/ {
            proxy_pass http://backend:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }


        # Default route for backward compatibility (routes to backend)
        location / {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
